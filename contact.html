<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hotdogs</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotdogs</h1>
        <nav>
            <ul>
                <!-- Navigation links to other pages -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Container for image and text -->
        <div class="content">
            <div class="text">
                <!-- Smaller hotdog image on the Contact page -->
                <img src="images/hotdog3.png" alt="Hotdog with condiments" class="hotdog-image">
                <p>If you love hotdogs as much as she does...</p>
                <h2>Contact Us</h2>
                <!-- Contact form -->
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <p id="formMessage"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jloving3 - KSU</p>
    </footer>
    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
